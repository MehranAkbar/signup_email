{% extends 'basic.html' %}
{% block CSS %}
<style>
  @import "bourbon";

body {
	background: #eee !important;	
}

.wrapper {	
	margin-top: 80px;
  margin-bottom: 80px;
}

.form-signin {
  max-width: 380px;
  padding: 15px 35px 45px;
  margin: 0 auto;
  background-color: #fff;
  border: 1px solid rgba(0,0,0,0.1);  
}
  .form-signin-heading ,.checkbox {
	  margin-bottom: 30px;
  }

	.checkbox {
	  font-weight: normal;
	}

	.form-control {
	  position: relative;
	  font-size: 16px;
	  height: auto;
	  padding: 10px;
	
  }
		
	

	input[type="text"] {
	  margin-bottom: -1px;
	  border-bottom-left-radius: 0;
	  border-bottom-right-radius: 0;
	}

	input[type="password"] {
	  margin-bottom: 20px;
	  border-top-left-radius: 0;
	  border-top-right-radius: 0;
	}

</style>
{% endblock %}
{% block body %}

<div class="wrapper">
    <form class="form-signin" method="post">
        {% csrf_token %}
        <h2 class="form-signin-heading">Sign Up Here</h2>
        {% if messages %}
        <ul class="messages " style="border: 1px solid; background: #ddffdd; padding: 2px;">
            {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
                {% endfor %}
        </ul>
        {% endif %}
        <input type="text" class="form-control" name="username" placeholder="Username" required="" autofocus="" />
        <input type="text" class="form-control" name="email" placeholder="Email" required="" autofocus="" />
        <input type="password" class="form-control" name="password" placeholder="Password" required="" />
        <button class="btn btn-lg btn-primary btn-block" type="submit" style="width: 100%;">Sign Up</button>
        <p class=" mt-3">Already have an account?<a href="/" class="forgot mt-0"> Log In</a></p> 
    </form>
</div>


{% endblock %}
